<script> 
// Crear objecte AJAX 
function crearObjAJAX(){ 
    var obj; 
    //Verificació del navegador 
    if(window.XMLHttpRequest) { // Navegadors actuals 
      obj = new XMLHttpRequest(); 
    } else {  
      try { //Navegadors antics
        obj = new ActiveXObject("Microsoft.XMLHTTP"); 
      } 
      catch (e) { 
        alert('El navegador emprat no suporta AJAX'); 
      } 
    } 
    return obj; 
  } 
function llegirDadesJSON(){ 
  if (oXML.readyState  == 4 && oXML.status == 200) { 
     var DadesJSON=oXML.responseText;
	 var DadesParsejades = JSON.parse(DadesJSON); //Conversió a Array Java
	 var mevaDIV=document.getElementById("miDiv1");
	 for (i = 0; i < DadesParsejades.empleats.length; i++){  //Recórrer Array, presentar dades
		var nom=DadesParsejades.empleats[i].Nom;
		var cognom=DadesParsejades.empleats[i].Cognom; 
		mevaDIV.innerHTML += '<p>===============================</p>';
		mevaDIV.innerHTML += '<p>Empleats : </p>'; 
		mevaDIV.innerHTML += '<p>Nom :'+nom+' Cognom : '+cognom+'</p>'; 
		mevaDIV.innerHTML += '<p>===============================</p>';	  
	 }
  } 
}   
//Petició Asíncrona 
 function peticioAJAX(){ 
      oXML = crearObjAJAX(); 
	  oXML.onreadystatechange = llegirDadesJSON; 
      oXML.open('GET', 'DadesJSON.json'); 
      oXML.send(''); 
    } 
  </script> 
</head> 
<body> 
  <div id="miDiv1">les dades apareixen aqui</div>  
  &nbsp;<br> 
  Pots visualitzar el codi amb F12 <br> 
  <button onclick="peticioAJAX()">Efectuar petició</button> 
</body> 
</html>
