<!DOCTYPE html>
<!--
    Exemple d'utilització de IndexedDB amb MANIFEST per treballar Offline
	En el cas de Chrome, la bd es troba en : C:\Users\miquel.UA\AppData\Local\Google\Chrome\User Data\Default\IndexedDB
	En el cas de IE C:\Users\miquel.UA\AppData\Local\Microsoft\Internet Explorer\Indexed DB
-->
<html manifest="principal.appcache">
    <head>
        <meta charset="UTF-8" />
        <title>IndexedDB Local Database</title>
		<script language="javascript" src="codi.js" type="text/javascript"></script>
        
    </head>
    <body onload="startDB();">
        <input type="text" id="dni" placeholder="Entra DNI" />
        <input type="text" id="name" placeholder="Entra nom" />
        <input type="text" id="surname" placeholder="Entra Cognom" />
        <button type="button" onclick="add();">Afegir</button>
		<button type="button" onclick="netejaDB();">Neteja de registres</button>
		<button type="button" onclick="eliminaDB();">Elimina BD</button>
		<button type="button" onclick="startDB();">Crea BD</button>
        <hr />
        <div id="elements">
            <table>
                <caption>Persones</caption>
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nom</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody id="elementsList">
                    <tr>
                        <td colspan="3">Cap element de moment</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button type="button" onclick="llistatComplertByName();">Ordena per Nom</button>
    </body>
</html>
