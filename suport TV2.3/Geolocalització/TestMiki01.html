<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
    <title>Maps JavaScript API</title>
	<style> 
  	  #map {
        height: 100%;
      }
     
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
	</style> 
</head>  
	<body>
		<div id ="map"> </div> 
	<!--Clau d'ell
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCKiIqCdZGrVxx06LSbe7uG3zXOq1Cz5k&callback=initMap" async defer></script>
	-->
	<!-- Meva Clau -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrLxi-0XYwAU7U5jMrAlHSoo14WskXUSw&callback=initMap" async defer></script>
	
	<script>
		
      var map;
  	 function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
		  center: {lat: 42.4529631, lng: 1.4918235},
          zoom: 13,
        });
        var marker = new google.maps.Marker({
          position: {lat: 42.4529631, lng: 1.4918235},
          map: map,
	  title: 'SantJu'
        });
      }

      
	</script>

	</body> 
</html>
